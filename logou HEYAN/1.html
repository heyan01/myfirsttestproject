<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #div1{height: 500px;width: 500px;margin: 100px;background: green;border: 10px solid red;/*position: relative;*/padding: 10px}
        #inner{height: 100px;width: 100px;position: absolute;/*left:0;top: 0;*/background: gainsboro}
        #div3{position: absolute;top: 100px;left: 100px;width: 50px;height: 50px;background: red}
    </style>
</head>
<body>
    <div id="div1">
        <div id="inner"></div>
        <div id="div3"></div>
    </div>
</body>
</html>
<!--
绝对定位时是根据父级盒子内容的的左上角进行定位，是内容，不是border或者是margin;
如果自己的父级元素上没有写定位，就算兄弟元素定位了，也不会去找兄弟元素当参照物，会找自己的爷爷，如果父级元素一直都没有，那就去找body；
-->
