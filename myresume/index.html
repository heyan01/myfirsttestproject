<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title></title>
    <link rel="stylesheet" href="./css/swiper.min.css"/>
    <link rel="stylesheet" href="./css/index.css"/>

</head>
<body>
    <section class="swiper-container">
        <div class="swiper-wrapper">

            <div class="swiper-slide pageOne" trueId="pageOne">
                <img src="./img/pageone_1.png" alt=""/>
                <img src="./img/pageone_2.png" alt=""/>
                <img src="./img/pageone_4.png" alt=""/>
                <div class="bg"></div>
                <span class="tittle">个人简介</span>
            </div>
            <div class="swiper-slide pageTwo" trueId="pageTwo">
                <img src="./img/pageone_1.png" alt=""/>
                <span class="name">姓名：贺燕</span>
                <span class="add">坐标：北京</span>
                <span class="mas">学历：硕士</span>
                <span class="job">求职：前端开发工程师</span>
                <span class="dur">工作经验：1年</span>
                <p class="tittle">Who Am I?</p>
            </div>
            <div class="swiper-slide pageThr" trueId="pageThr">

                <ul class="top">
                    <li>原生JS</li>
                    <li>JQuery</li>
                    <li>Node</li>
                </ul>
                <div class="mid">我会什么？</div>
                <ul class="botLeft">
                    <li>响应式</li>
                    <li>HTML5</li>
                    <li>CSS3</li>
                </ul>
                <ul class="botMid">
                    <li>AJAX</li>
                    <li>DOM</li>
                    <li>BOM</li>
                </ul>
                <ul class="botRight">
                    <li>AngularJS</li>
                    <li>Swriper.JS</li>
                    <li>iScroll.JS</li>
                </ul>

            </div>
                <!--page3 end-->
            <div class="swiper-slide pageFour" trueId="pageFour">
                <div class="stage"><!--舞台-->
                    <div class="container"><!--物品-->
                        <div class="slide front"><img src="./img/ecode.png" style="height: 100%;width: 100%" alt=""/></div>
                        <!--<div class="slide top">2</div>-->
                        <div class="slide left"><img src="./img/1.jpg" style="height: 100%;width: 100%" alt=""/></div>
                        <div class="slide right">最好的时光就是现在！活在当下。</div>
                       <!-- <div class="slide bottom">5</div>-->
                        <div class="slide back">前端开发工程师</div>
                    </div>
                </div>
            </div>
        <!--page 4end-->
        </div>
        <!--swiper-wrapper end-->

    </section>
    <section class="arrow">
        <span></span>
        <span></span>
    </section>
    <section class="audio">
        <audio class="audioMp3 audioMove" src="./audio/song.mp3" loop preload="none"/>
    </section>
</body>
</html>
<script charset="utf-8" type="text/javascript" src="./js/swiper.min.js"></script>
<script src="./js/fastClick.js">
    FastClick.attach(document.body);
</script>
<script charset="UTF-8" type="text/javascript" src="./js/index.js"></script>
